<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>

    <link type="text/css" href="/css/register.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>
    <h1 id="avatar">
        <a href="/" style="text-decoration:none; color: white;">
            commUNITY
        </a>
    </h1>
    <div class="container">
        <form class="form-horizontal" action='' method="POST">
            <h1>Sign Up!
            </h1>

            <div id="legend">
            </div>
            <div class="control-group">
                <!-- E-mail -->
                <label class="control-label" for="email">

                    <img src="/images/user.png" style="height:12px;width:12px; margin-right: 5px;">


                    Email Address</label>
                <div class="controls">
                    <input type="text" id="email" name="email" placeholder="Enter Email Address" class="input-xlarge">

                </div>
            </div>
            <div class="control-group">
                <!-- Password-->
                <label class="control-label" for="password">
                    <img src="/images/pass.ico" style="height:12px;width:12px; margin-right: 5px;">
                    Password</label>
                <p class="help-block">(Password should be at least 6 characters)</p>
                <div class="controls">
                    <input type="password" id="password" name="password" placeholder="Enter Password"
                        class="input-xlarge">

                </div>
            </div>
            <div class="control-group">
                <!-- Password -->
                <label class="control-label" for="password_confirm">
                    <img src="/images/confirm.png" style="height:12px;width:12px; margin-right: 5px;">
                    Confirm password</label>
                <div class="controls">
                    <input type="password" id="password-confirm" name="password_confirm" placeholder="Confirm Password"
                        class="input-xlarge">

                </div>
            </div>
            <p id="error-alert"></p>
            <div class="control-group">
                <!-- Button -->
                <div class="controls">
                    <button id="sign-up-btn" class="btn btn-success">Register</button>
                    <br>
                    <br>
                    <a href="/login.html">Have an account? Login now!</a>
                </div>
            </div>

        </form>
    </div>

    <script src="./js/register.js"></script>
</body>

</html>
