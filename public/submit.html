<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form id="cms">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input placeholder="Post Title" type="text" class="form-control" id="title">
                    <br />
                    <label for="body">Body:</label>
                    <textarea placeholder="Post Body" class="form-control" rows="10" id="body"></textarea>
                    <div class="form-group">
                        <label for="category">Select Topic:</label>
                        <select class="custom-select" id="topic">
                            <option value="1">Announcements</option>
                            <option value="2">Dance Tips</option>
                            <option value="3">Choreography</option>
                            <option value="4">Dance MEMES</option>
                        </select>
                    </div>
                    <br />
                    <button type="submit" class="btn btn-success submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    </div>


</body>

</html>
